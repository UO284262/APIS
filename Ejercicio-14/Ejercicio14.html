    <h1>Bienvenido al reproductor de música</h1>
    <p>Debes seleccionar una canción de dentro de tu carpeta Musica</p>
    <button value="escuchar" onClick="app.loadAudio()">Empezar a escuchar</button>

    <p><label for="file">Elige canción:<input id="file" type="file" onChange="app.leerFile()" disabled/></label></p>

    <p>
      <label for="volumen">Volumen:<input id="volumen" name="volumen" type="range" min="0" max="2" value="1" step="0.01" disabled/></label>
